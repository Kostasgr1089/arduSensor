<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sensor Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.light-mode {
            background-color: #f5f5f5; /* Slightly whiter background */
            color: #212529;
        }

        /* Navbar Styling */
        .navbar {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar.light-mode {
            background-color: #e0e0e0; /* Lighter grey for navbar */
            color: #000000;
        }

        .navbar.dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        .navbar .nav-link {
            color: #6c757d;
        }

        .navbar .nav-link.active {
            color: #007bff;
        }

        .navbar-brand {
            font-weight: bold;
        }

        body.dark-mode .navbar .nav-link,
        body.dark-mode .navbar .navbar-brand {
            color: #ffffff !important;
        }

        body.light-mode .navbar .navbar-brand {
            color: #000000 !important;
        }

        body.dark-mode .navbar .nav-link.active {
            color: #007bff !important;
        }

        /* Cards Styling */
        .container.card-container {
            border-radius: 15px;
            padding: 40px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .container.card-container {
            background-color: #252525;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        body.light-mode .container.card-container {
            background-color: #ffffff; /* White card background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Logout Button Styling */
    .logout-btn {
        border: 2px solid transparent;
        color: #fff; /* Default for dark mode */
        transition: all 0.3s ease;
    }

    body.light-mode .logout-btn {
        background-color: #fff;
        color: #000;
        border-color: #000;
    }

    body.light-mode .logout-btn:hover {
        background-color: #e0e0e0; /* Slightly darker for hover effect */
        color: #000;
    }

    body.dark-mode .logout-btn {
        background-color: transparent;
        color: #fff;
        border-color: #fff;
    }

    body.dark-mode .logout-btn:hover {
        background-color: #fff;
        color: #000;
    }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">arduSensor</a>
    
            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'display_data' %}active{% endif %}" href="{% url 'display_data' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'history' %}active{% endif %}" href="{% url 'history' %}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}" href="{% url 'settings' %}">Settings</a>
                    </li>
                </ul>
    
                <div class="ms-auto d-flex align-items-center">
                    <!-- Dark Mode Toggle -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="dark-mode-toggle" aria-label="Toggle dark mode">
                    </div>
    
                    <!-- Login/Logout Section -->
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">Logged in as: {{ user.username }}</span>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" style="margin: 0;">
                            {% csrf_token %}
                            <button type="submit" class="btn logout-btn">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-4 card-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleSwitch = document.getElementById('dark-mode-toggle');
            const body = document.body;
            const navbar = document.querySelector('.navbar');

            // Apply saved preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
                navbar.classList.add('dark-mode');
                toggleSwitch.checked = true;
            } else {
                body.classList.add('light-mode');
                navbar.classList.add('light-mode');
            }

            // Toggle dark mode on switch change
            toggleSwitch.addEventListener('change', () => {
                if (toggleSwitch.checked) {
                    body.classList.add('dark-mode');
                    body.classList.remove('light-mode');
                    navbar.classList.add('dark-mode');
                    navbar.classList.remove('light-mode');
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    body.classList.add('light-mode');
                    body.classList.remove('dark-mode');
                    navbar.classList.add('light-mode');
                    navbar.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
